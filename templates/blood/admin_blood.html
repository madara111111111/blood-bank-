{% extends 'blood/adminbase.html' %}
{% block content %}
{% load widget_tweaks %}
<style>
          .xyz{
      
      display: table;
      margin-right: auto;
      margin-left: auto;
            }
           .card {
              background-color: #a7a2a2;
            }
</style>
<br><br>
<div class="container">

    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
              <div class="blood">
                  <h2>A+ <i class="fas fa-syringe"></i></h2>
              </div><br><br>
              <div>
                  {{A1.unit}}
              </div>                            
          </div>
        </div>
      </div>
      <div class="col-sm-4">
          <div class="card">
              <div class="card-body">
                  <div class="blood">
                      <h2>A- <i class="fas fa-syringe"></i></h2>
                  </div><br><br>
                  <div>
                    {{A2.unit}}
                  </div>                            
              </div>
            </div>
      </div>
      <div class="col-sm-4">
          <div class="card">
              <div class="card-body">
                  <div class="blood">
                      <h2>AB+ <i class="fas fa-syringe"></i></h2>
                  </div><br><br>
                  <div>
                    {{AB1.unit}}
                  </div>                            
              </div>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
              <div class="blood">
                  <h2>AB- <i class="fas fa-syringe"></i></h2>
              </div><br><br>
              <div>
                {{AB2.unit}}
              </div>                            
          </div>
        </div>
      </div>
      <div class="col-sm-4">
          <div class="card">
              <div class="card-body">
                  <div class="blood">
                      <h2>B+ <i class="fas fa-syringe"></i></h2>
                  </div><br><br>
                  <div>
                    {{B1.unit}}
                  </div>                            
              </div>
            </div>
      </div>
      <div class="col-sm-4">
          <div class="card">
              <div class="card-body">
                  <div class="blood">
                      <h2>B- <i class="fas fa-syringe"></i></h2>
                  </div><br><br>
                  <div>
                    {{B2.unit}}
                  </div>                            
              </div>
            </div>
        </div>
    </div>

    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <div class="card-body">
              <div class="blood">
                  <h2>O+ <i class="fas fa-syringe"></i></h2>
              </div><br><br>
              <div>
                {{O1.unit}}
              </div>                            
          </div>
        </div>
      </div>
      <div class="col-sm-4">
          <div class="card">
              <div class="card-body">
                  <div class="blood">
                      <h2>O- <i class="fas fa-syringe"></i></h2>
                  </div><br><br>
                  <div>
                    {{O2.unit}}
                  </div>                            
              </div>
            </div>
      </div>
    </div>

<hr>
<br>
<h3 class="text-center">Update Blood Unit</h3><br>
<div class="xyz">

    <form class="form-inline" method="POST">
        {% csrf_token %}
        <div class="form-group mx-sm-3 mb-6">

            <select name="bloodgroup" class="form-control">
                <option disabled="disabled" selected="selected">Choose Blood Group</option>
                <option>A+</option>
                <option>A-</option>
                <option>AB+</option>
                <option>AB-</option>
                <option>B+</option>
                <option>B-</option>
                <option>O+</option>
                <option>O-</option>
            </select>
          </div>
        <div class="form-group mx-sm-3 mb-6">

          <input type="number" class="form-control" name="unit" placeholder="Unit">
        </div>
        <button type="submit" class="btn btn-primary mb-2">Update</button>
      </form>
</div>


</div>


{% endblock content %}
