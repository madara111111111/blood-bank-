{% extends 'donor/donorbase.html' %}
{% block content %}
<style>
.container{
  background-color: #161515;
}
.body{
  background-color: blue;
}
.col-sm-3{
  background: #0a79c4;
}
.row{
  background-color: #0a79c4;
}
.div{
  background: #000;
}
.card{
  background: #000;
}
</style>
<br><br>
<div class="container">


    <div class="row">

      
      <div class="col-sm-3">
        <div class="card bg-light">
          <div class="card-body">
            <div class="blood">
              <i class="fas fa-sync xyz"></i>
            </div><br>
            <div>
              Pending Request <br>
              {{requestpending}}
            </div>                            
          </div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card bg-light">
          <div class="card-body">
              <div class="blood">
                <i class="fas fa-sync-alt xyz"></i>
              </div><br>
              <div>
                Request Made <br>
                  {{requestmade}}
              </div>                            
          </div>
        </div>
      </div>

      <div class="col-sm-3">
          <div class="card bg-light">
              <div class="card-body">
                  <div class="blood">
                    <i class="fas fa-times-circle xyz"></i>
                  </div><br>
                  <div>
                       Rejected Request <br>
                      {{requestrejected}}
                  </div>                            
              </div>
            </div>
        </div>
        
      <div class="col-sm-3">
          <div class="card bg-light">
              <div class="card-body">
                  <div class="blood">
                    <i class="fas fa-check-circle xyz"></i>
                  </div><br>
                  <div>
                       Approved Request<br>
                      {{requestapproved}}
                  </div>                            
              </div>
            </div>
      </div>

    </div>


</div>


{% endblock content %}
